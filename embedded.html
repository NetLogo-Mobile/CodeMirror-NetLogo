<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <h1>New Code Editor for NetLogo Web: Embedded Mode</h1>
  </head>
  <body>
    <div id="Container" style="height: 100%"></div>
    <div id="Code"></div>
    <script src="editor.bundle.js"></script>
    <script>
      var Editor;
      window.addEventListener('load', function () {
        GalapagosEditor.DebugEnabled = true;
        Editor = new GalapagosEditor(document.getElementById('Container'), {
          OnUpdate: (Changed, Update) => {
            if (Changed) console.log(Update);
          },
          ParseMode: 'Embedded',
        });
        EditorDictionary.Initialize({});
        Editor.SetWidgetVariables(['one', 'two', 'three']);
        Editor.SetCode(
          'show max (list one two three)\nrt random 50\nlt random 50\nfd 1'
        );
      });
    </script>
  </body>
</html>
