<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <h1>Testing Basic Features</h1>
    </head>
    <body>
        <button name="Undo" onclick="Editor.Undo();">Undo</button>
        <button name="Redo" onclick="Editor.Redo();">Redo</button>
        <button name="set read only" onclick="Editor.SetReadOnly(true);">set read only</button>
        <button name="set edit" onclick="Editor.SetReadOnly(false);">set edit</button>
        <button name="find" onclick="Editor.Find()">Find</button>
        <button name="replace" onclick="Editor.Replace();">Replace</button>
        <button name="go to line" onclick="Editor.JumpTo(8);">Go to line 8</button>
        <button name="select all" onclick="Editor.SelectAll();">Select All</button>
        <button name="replace interface" onclick="Editor.ShowReplace();">Replace interface</button>
        <button name="go to line interface" onclick="Editor.ShowJumpTo();">Go to line interface</button>
        <button name="Find interface" onclick="Editor.ShowFind();">Find interface</button>
        <button name="Highlight" onclick="Editor.Highlight();">High light</button>
        <div id="Container"></div>
        <script src="editor.bundle.js"></script>
        <script>
            var Editor = new GalapagosEditor(document.getElementById("Container"), {});
        </script>
    </body>
</html>
